            <button onclick="copyFormUrl(this)" data-i18n-title="copy-tooltip">
                <span class="material-symbols-outlined copy">share</span>
            </button>
            <button onclick="print()" data-i18n-title="print-tooltip">
                <span class="material-symbols-outlined">print</span>
            </button>
            </div>
        </div>
    </div>
</body>
